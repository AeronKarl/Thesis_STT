<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="css/userLogin.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="Email" id="email" name="email" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" id="psw" name="psw" required>
          <span></span>
          <label>Password</label>
        </div>
       

        <input type="button" id="submitData" name="signup_submit" value="Login">
        <div class="signup_link">
           
        </div>
      </form>
    </div>
    <!-- ditong js file ko muna lalagay yung sa password -->
    <script type="module" src="js/AdminManageTeacher.js"></script>
  </body>
</html>
